<div>
    <div class="thumbnail">
      <img ng-src="{{auction.image}}" alt="{{auction.name}}">
      <div class="caption">
          <h3>{{auction.name}}</h3>
          <p>{{auction.description}}</p>
          <p>
              <h3 class="timer">
                <span tb-countdown-timer></span>
                <span class="pull-right price">{{auction.price | currency}}</span>
              </h3>
          </p>
          <p>
            <ul class="nav nav-pills nav-stacked">
                <li ng-show="winner" class="bidder-winner"><a href="#">Winner: {{winner.$value}}</a></li>
                <li ng-hide="winner" ng-repeat="bidder in biddingHistory | limitTo: 1" class="bidder-{{$index}}"><a href="#">Winning: {{bidder.username}}</a></li>
            </ul>
          </p>

          <div class="history pull-right">
            <ul>
                <li ng-hide="winner" ng-repeat="bidder in biddingHistory"><a href="#">{{bidder.username}}</a></li>
            </ul>
          </div>

          <div class="control-buttons">
            <p><button class="btn btn-primary btn-lg" ng-click="bid()" ng-disabled="!canBid()">Place Bid</button></p>
            <p ng-show="auction.status == 'FINISHED'" tb-reset-timer></p>
          </div>
      </div>
    </div>
</div>
